apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::ACCOUNT_ID:role/EKSNodeRole
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: <arn of iam user>:user/balaraju
      username: balaraju
      groups:
        - expense-trainee
    - userarn: <arn of iam user>:user/hithesha
      username: hithesha
      groups:
        - technical-lead
